<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
            text-align: center;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        button {
            background-color: #e74c3c;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>정말 삭제하시겠습니까?</h1>
        <p>Bookmark: {{ bookmark.name }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">예, 삭제합니다.</button>
        </form>
        <a href="{{ bookmark.get_absolute_url }}">취소합니다.</a>
    </div>
</body>
</html>
